
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="blue-background">
        <p class="paragraph pl-2 pt-2">Hello</p>
        <h1 class="name pl-2 pt-0">Sri Lekha</h1>
        <div class="bg-card">
            <h1 class="heading m-4 pt-3">Bookmark your favorite site</h1>
            <div>
                <form id="bookmarkForm">
                    <div class="mb-3 m-4">
                        <label for="siteNameInput" class="labels">SITE NAME</label>
                        <input id="siteNameInput" type="text" class="form-control" placeholder="Enter site name" />
                        <p id="siteNameErrMsg"></p>
                    </div>
                    <div class="mb-3 m-4">
                        <label for="siteUrlInput" class="labels">site URL</label>
                        <input id="siteUrlInput" type="text" class="form-control p-3" placeholder="Enter site URL" />
                        <p id="siteUrlErrMsg"></p>
                    </div>
                    <div>
                        <button id="submitBtn" class="button">Submit</button>
                    </div>
                </form>
                <ul id="bookmarksList"></ul>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
